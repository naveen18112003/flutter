<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flutter Web</title>
  <script>
    // Displays the image using an HTML <img> element.
    function displayImage(url) {
      const imageView = document.getElementById('image-view');
      if (imageView) {
        imageView.innerHTML = `<img src="${url}" style="width: 100%; height: 100%; border-radius: 12px;" />`;
      }
    }

    // Enters fullscreen mode.
    function enterFullscreen() {
      const elem = document.getElementById('image-view');
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, and Opera
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    }

    // Exits fullscreen mode.
    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) { // Firefox
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE/Edge
        document.msExitFullscreen();
      }
    }
  </script>
</head>
<body>
  <script src="main.dart.js" type="application/javascript"></script>
  <div id="image-view" style="width: 100%; height: 100%;"></div>
</body>
</html>
